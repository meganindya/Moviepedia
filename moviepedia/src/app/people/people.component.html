<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="search-bar container">
  <div class="input-group input-group-md">
    <input type="text" class="form-control" name="person" placeholder="Search Actor/Actress" [(ngModel)]="person">
    <div class="input-group-append">
      <button class="btn btn-light" type="submit" (click)="searchpeople()"><i class="fas fa-search"></i></button>
    </div>
  </div>
</form>

<div class="people">
  <div *ngFor="let people of search_result; let i = index">
    <div *ngIf="i < 16">
      <div class="card mt-3 mb-3 person">
        <div class="card-header text-center card bg-dark text-white">
          {{people.name}}
        </div>
        <div class="card">
          <a routerLink="/people/{{ people.id }}">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ people.profile_path }}" alt="{{ people.name }}" style="height: 460px">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="people" *ngIf="!search_result">
  <div *ngFor="let people of people_list; let i = index">
    <div *ngIf="i < 16">
      <div class="card mt-3 mb-3 person">
        <div class="card-header text-center card bg-dark text-white">
          {{people.name}}
        </div>
        <div class="card">
          <a routerLink="/people/{{ people.id }}">
            <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ people.profile_path }}" alt="{{ people.name }}" style="height: 460px">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
