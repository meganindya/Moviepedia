<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{people.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="hidden-xxs col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="person-profile">
        <img class="media-object" width="300" src="https://image.tmdb.org/t/p/w200/{{ people.profile_path }}" alt="{{ people.name }}">
      </div>
    </div>

    <div class="col-xxs-12 col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <p class="biography">Biography</p>
      <p style="font-size: 1.1em; text-align: justify;">
        {{people.biography}}
      </p>
    </div>
  </div>
</div>

<div class="items">
  <div class="item" *ngFor="let crew of crews; let i = index">
    <a routerLink="/movie/{{ crew.id }}" style="text-decoration: none;">
      <img *ngIf="crew.poster_path" src="https://image.tmdb.org/t/p/w200/{{ crew.poster_path }}" alt="{{ people.name }}">
      <img *ngIf="!crew.poster_path" src="assets/images/no_poster.jpg" alt="No poster available">
      <p class="title">{{crew.title}}</p>
      <p class="character">{{crew.character}}</p>
    </a>
  </div>
</div>
